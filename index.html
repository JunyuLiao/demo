<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="refresh" content="0; url=consent.html">
    <title>High-Dimensional Regret Minimization - User Study</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            margin: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>High-Dimensional Regret Minimization</h1>
        <p>Welcome to our user study! This interactive system helps you find your favorite option among a large database of car specifications.</p>
        <p>Click below to start the study and help us evaluate our algorithm's performance.</p>
        <a href="consent.html" class="button" onclick="redirectToConsent()">Start Study</a>
    </div>

    <script>
        function redirectToConsent() {
            // Clear any existing session data
            sessionStorage.clear();
            // Redirect to consent page
            window.location.href = 'consent.html';
        }
        
        // Force redirect immediately on page load
        window.addEventListener('load', function() {
            // Clear any existing session data
            sessionStorage.clear();
            // Redirect to consent page immediately
            window.location.href = 'consent.html';
        });
        
        // Also try redirect on DOM ready
        document.addEventListener('DOMContentLoaded', function() {
            sessionStorage.clear();
            window.location.href = 'consent.html';
        });
    </script>
</body>
</html>
